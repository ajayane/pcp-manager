<mat-card class="job-card">
  <mat-card-header>
    <div mat-card-avatar class="job-header-image">
      <mat-icon class="mat-18">event_note</mat-icon>
    </div>
    <mat-card-title>{{(job$ | async)?.clientName}}</mat-card-title>
    <mat-card-subtitle>{{(job$ | async)?.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      This card will show the very releavnt and frequently used information from the Job card.
      To have a comple view of
      the job, click view Job card.
      To update the status of the status of the job click on the possible actions.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color='primary'>
      <mat-icon>file_download</mat-icon>
      DOWNLOAD JOB CARD
    </button>
    <button mat-button color='primary'>
      <mat-icon>done_all</mat-icon>
      COMPLETE JOB
    </button>
  </mat-card-actions>
</mat-card>
